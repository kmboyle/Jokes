<!DOCTYPE html>
<html lang="en" style="position:relative; min-height: 100%">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body style="background-image: url(http://img01.deviantart.net/c27f/i/2014/243/b/a/mist_stock_photo_premade_background_by_annamae22-d7xfqhe.jpg)">
<nav class="navbar navbar-default" style="background-color: #9d9d9d">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="Calvin.jpg" style= "width:30px">
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 style="color:white">I tried to take a <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> of some fog,</h2>
      <h3 style="color:white">but I....</h3>
    </div>

  <br>
  <div class="col-md-6">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!--Indicators
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol> -->

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="Camera.jpg" alt="Camera" width="460" height="345">
        <div class="carousel-caption">
       </div>
      </div>

      <div class="item">
        <img src="Tripod.jpg" alt="Tripod" width="460" height="345">
        <div class="carousel-caption">
        </div>
      </div>
    
      <div class="item">
        <img src="Fog.jpg" alt="Fog" width="460" height="345">
        <div class="carousel-caption">
          <h3>Mist <span class="glyphicon glyphicon-tint" aria-hidden="true"></span></h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
  <footer class="footer" style="position:absolute; bottom: 0; width:100%; height: 60px; background-color: #9d9d9d">
    <div class="container" style="width: auto; max-width:100%">
    <p class="text-muted" style="text-align: center; color:white; ">Bet you didn't see that coming!</p>
    </div>
  </footer>

</body>
</html>
